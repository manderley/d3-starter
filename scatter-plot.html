<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scatter plot</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<script type="text/javascript" src="survey_data.js"></script>
<script>

var width = 800;
var height = 450;
var margin = {
	top: 58,
	right: 40,
	bottom: 100,
	left: 80
};
var innerWidth = width - margin.left - margin.right;
var innerHeight = height - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
						.attr("id", "chart")
						.attr("width", width)
						.attr("height", height)

var chart = svg.append("g")
						.classed("display", true)
						.attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

var x = d3.scale.linear()
					.domain(d3.extent(data, function(d) {
						return d.age;
					}))
					.range([0, innerWidth]);

var y = d3.scale.linear()
					.domain([1, 5])
					.range([innerHeight, 0]);

var yAxis = d3.svg.axis()
							.scale(y)
							.ticks(5)
							.tickSize(20)
							.tickFormat(function(d) {
								return d.toFixed(1);
							})
							.orient("left");

var responseScale = d3.scale.linear()
											.domain(d3.extent(data, function(d) {
												return d.responses;
											}))
											.range([2, 15]);

function drawAxis(params) {
	this.append("g")
		.classed("gridline y", true)
		.attr("transform", "translate(0,0)")
		.call(params.axis.y);
}

function plot(params) {
	drawAxis.call(this, params);
	var self = this;

	var donuts = d3.keys(params.data[0]).filter(function(d) {
		return d !== "age" && d !== "responses";
	});

	this.selectAll(".donut")
		.data(donuts)
		.enter()
			.append("g")
			.attr("class", function(d) {
				return d;
			})
			.classed("donut", true);

	donuts.forEach(function(donut) {
		var g = self.selectAll("g."+donut);
		var arr = params.data.map(function(d) {
			return {
				key: donut,
				value: d[donut],
				age: d.age,
				responses: d.responses
			}
		});

		// enter()
		g.selectAll(".response")
			.data(arr)
			.enter()
				.append("circle")
				.classed("response", true);

		// update
		g.selectAll(".response")
			.attr("r", function(d) {
				return responseScale(d.responses);
			})
			.attr("cx", function(d) {
				return x(d.age);
			})
			.attr("cy", function(d) {
				return y(d.value);
			})

		// exit()
		g.selectAll(".response")
			.data(arr)
			.exit()
			.remove();
			
	});
}

plot.call(chart, {
	data: data,
	axis: {
		y: yAxis
	}
});
</script>	
</body>
</html>
