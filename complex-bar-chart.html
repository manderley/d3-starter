<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>

<script>
var data = [
	{key: "Glazed", value: 132},
	{key: "Jelly", value: 71},
	{key: "Holes", value: 337},
	{key: "Sprinkles", value: 93},
	{key: "Crumb", value: 78},
	{key: "Chocolate", value: 43},
	{key: "Coconut", value: 20},
	{key: "Cream", value: 16},
	{key: "Cruller", value: 30},
	{key: "Eclair", value: 8},
	{key: "Fritter", value: 17},
	{key: "Bearclaw", value: 21},
];

var width = 800;
var height = 450;
var margin = {
	top: 58,
	right: 40,
	bottom: 100,
	left: 80
};
var innerWidth = width - margin.left - margin.right;
var innerHeight = height - margin.top - margin.bottom;

// define functions to scale x and y values so graph will fill
// available space
/*var scaleX = d3.scale.linear()
				.domain([0, d3.max(data, function(d) {
					return d.value;
				})])
				.range([0, innerWidth]);

var scaleY = d3.scale.ordinal()
				.domain(data.map(function(entry) {
					return entry.key;
				}))
				.rangeBands([0, innerHeight]);*/

// flip axes
var scaleX = d3.scale.ordinal()
				.domain(data.map(function(entry) {
					return entry.key;
				}))
				.rangeBands([0, innerWidth]);

var scaleY = d3.scale.linear()
				.domain([0, d3.max(data, function(d) {
					return d.value;
				})])
				.range([innerHeight, 0]);

var linearColourScale = d3.scale.linear()
													.domain([0, data.length])
													.range(["#572500", "#f68026"]);

var ordinalColourScale = d3.scale.category20();

var xAxis = d3.svg.axis()
						.scale(scaleX)
						.orient("bottom");

var yAxis = d3.svg.axis()
						.scale(scaleY)
						.orient("left");

var yGridlines = d3.svg.axis()
									.scale(scaleY)
									.tickSize(-innerWidth, 0, 0)
									.tickFormat("")
									.orient("left")

var svg = d3.select("body").append("svg")
						.attr("id", "chart")
						.attr("width", width)
						.attr("height", height);
var chart = svg.append("g")
						.classed("display", true)
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function plot(params) {
	this.append("g")
		.call(yGridlines)
		.classed("gridline", true)
		.attr("transform", "translate(0,0)")
	// bind d3 to elements with class "bar"
	this.selectAll(".bar")
		.data(params.data)
		.enter()
			// append rect element for each piece of data bound above (.data(data))
			.append("rect") 
			.classed("bar", true)
			//.attr("x", 0)
			.attr("x", function(d, i) {
				return scaleX(d.key);
			})
			// position each data element on the y axis
			.attr("y", function(d, i) {
				//return scaleY(d.key);
				return scaleY(d.value);
			})
			// set width to the value of the data item
			.attr("width", function(d) {
				//return scaleX(d.value);
				return scaleX.rangeBand();
			})
			// set height to height of one band
			.attr("height", function(d, i) {
				//return scaleY.rangeBand() - 1;
				return innerHeight - scaleY(d.value);
			})
			.style("fill", function(d, i) {
				//return linearColourScale(i);
				return ordinalColourScale(i);
			});

	// create text labels for bars
	this.selectAll(".bar-label")
		.data(params.data)
		.enter()
			.append("text")
			.classed("bar-label", true)
			/*.attr("x", function(d) {
				return scaleX(d.value);
			})*/
			.attr("x", function(d, i) {
				return scaleX(d.key) + (scaleX.rangeBand() / 2);
			})
			.attr("dx", 0)
			.attr("y", function(d, i) {
				//
				return scaleY(d.value);
			})
			// nudge y position
			/*.attr("dy", function(d, i) {
				return scaleY.rangeBand()/1.5 + 2;
			})*/
			.attr("dy", -6)
			.text(function(d) {
				return d.value;
			});

	this.append("g")
		.classed("x axis", true)
		.attr("transform", "translate(" + 0 + "," + innerHeight+ ")")
		.call(xAxis)
			.selectAll("text")
				.style("text-anchor", "end")
				.attr("dx", -8)
				.attr("dy", 8)
				.attr("transform", "translate(0,0) rotate(-45)");

	this.append("g")
		.classed("y axis", true)
		.attr("transform", "translate(0,0)")
		.call(yAxis);

	this.select(".y.axis")
		.append("text")
		.attr("x", 0)
		.attr("y", 0)
		.style("text-anchor", "middle")
		.attr("transform", "translate(-50, " + innerHeight / 2 + ") rotate(-90)")
		.text("Units sold");

	this.select(".x.axis")
		.append("text")
		.attr("x", 0)
		.attr("y", 0)
		.style("text-anchor", "middle")
		.attr("transform", "translate(" + innerWidth / 2 + ", 80)")
		.text("Donut type");


}

// use call method to allow us to assign 'this' object
plot.call(chart, {
	data: data
});
</script>	
</body>
</html>
