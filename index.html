<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>

<script>
var width = 800;
var height = 450;
var data = [132, 71, 337, 93, 78, 43, 20, 16, 30, 8, 17, 21];
var svg = d3.select("body").append("svg")
						.attr("id", "chart")
						.attr("width", width)
						.attr("height", height);

// define functions to scale x and y values so graph will fill
// available space
var scaleX = d3.scale.linear()
				.domain([0, d3.max(data)])
				.range([0, width]);

var scaleY = d3.scale.linear()
				.domain([0, data.length])
				.range([0, height])

// bind d3 to elements with class "bar"
svg.selectAll(".bar")
	.data(data)
	.enter()
		// append rect element for each piece of data bound above (.data(data))
		.append("rect") 
		.classed("bar", true)
		.attr("x", 0)
		// position each data element on the y axis
		.attr("y", function(d, i) {
			return scaleY(i);
		})
		// set width to the value of the data item
		.attr("width", function(d, i) {
			return scaleX(d);
		})
		.attr("height", function(d, i) {
			return scaleY(1) - 1;
		})

</script>	
</body>
</html>
