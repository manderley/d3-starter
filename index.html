<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning D3</title>
	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>

<script>
var width = 800;
var height = 450;
var data = [132, 71, 337, 93, 78, 43, 20, 16, 30, 8, 17, 21];
var svg = d3.select("body").append("svg")
						.attr("id", "chart")
						.attr("width", width)
						.attr("height", height);

function plot(params) {
	// bind d3 to elements with class "bar"
	this.selectAll(".bar")
		.data(params.data)
		.enter()
			// append rect element for each piece of data bound above (.data(data))
			.append("rect") 
			.classed("bar", true)
			.attr("x", 0)
			// position each data element on the y axis
			.attr("y", function(d, i) {
				return scaleY(i);
			})
			// set width to the value of the data item
			.attr("width", function(d, i) {
				return scaleX(d);
			})
			.attr("height", function(d, i) {
				return scaleY(1) - 1;
			});

	// create text labels for bars
	this.selectAll(".bar-label")
		.data(params.data)
		.enter()
			.append("text")
			.classed("bar-label", true)
			.attr("x", function(d, i) {
				return scaleX(d);
			})
			.attr("y", function(d, i) {
				return scaleY(i);
			})
			// nudge y position
			.attr("dy", function(d, i) {
				return scaleY(1)/1.5 + 2;
			})
			.text(function(d, i) {
				return d;
			});

}

// define functions to scale x and y values so graph will fill
// available space
var scaleX = d3.scale.linear()
				.domain([0, d3.max(data)])
				.range([0, width]);

var scaleY = d3.scale.linear()
				.domain([0, data.length])
				.range([0, height])

// use call method to allow us to assign 'this' object
plot.call(svg, {
	data: data
});
</script>	
</body>
</html>
